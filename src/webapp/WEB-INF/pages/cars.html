<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div th:with="carsEmpty=${cars.isEmpty()}">

    <h1 th:if="${carsEmpty}">There are no cars by your request.</h1>
    <table class="table" th:if="${!carsEmpty}">

        <thead>
            <tr>
               <th>Model</th>
               <th>Manufacture year</th>
              <th>VIN</th>
            </tr>
        </thead>
        <tr th:each="car : ${cars}">
            <td th:text="${car.model}"></td>
            <td th:text="${car.manufactureYear}"></td>
            <td th:text="${car.vin}"></td>
        </tr>

    </table>

</div>
</body>
</html>
